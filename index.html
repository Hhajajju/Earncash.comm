<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earncash</title>
    <style>
        /* Basic styles for visibility and layout */
        body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            font-weight: normal;
        }

        /* Section display and layout */
        .form-section, .dashboard {
            display: none;
        }

        .active {
            display: block;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #6c63ff, #00bcd4);
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }

        header .logo {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        header .menu-icon {
            font-size: 40px;
            cursor: pointer;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            background-color: #00bcd4;
            border: none;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        header .menu-icon:hover {
            background-color: #6c63ff;
        }

        /* Dropdown menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 0;
            width: 200px;
            top: 60px;
            right: 20px;
            z-index: 1000;
        }

        /* Dropdown menu item styling */
        .dropdown-menu a {
            color: #333;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-menu a:hover {
            background-color: #f5f5f5;
        }

        /* Buttons */
        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header .logo {
                margin-bottom: 20px;
            }

            header .menu-icon {
                display: block;
                margin-top: 20px;
            }

            .dropdown-menu {
                position: static;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Earncash</h1>
        
        <!-- Main Dashboard -->
        <div id="main" class="dashboard">
            <header>
                <div class="logo">Earncash</div>
                <div class="user-menu">
                    <div class="menu-icon" onclick="toggleMenu()">â‰¡</div>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="javascript:void(0);" id="profile-link">Profile</a>
                        <a href="javascript:void(0);" id="earnings-link">Earnings</a>
                        <a href="javascript:void(0);" id="referral-link">Referral</a>
                        <a href="javascript:void(0);" id="withdrawal-link">Withdrawal</a>
                        <a href="javascript:void(0);" id="customer-care-link">Customer Care</a>
                        <a href="javascript:void(0);" id="about-us-link">About Us</a>
                        <a href="javascript:void(0);" id="settings-link">Settings</a>
                        <a href="javascript:void(0);" id="logout-button">Logout</a>
                    </div>
                </div>
            </header>
            <main>
                <h1>Welcome to your dashboard!</h1>
                <div class="earnings">
                    <h2>Your Earnings</h2>
                    <p id="earnings-amount">$0.000</p>
                </div>
            </main>
        </div>

    </div>

    <script>
        // Toggle menu visibility
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        // Event listeners for navigation
        document.getElementById('profile-link').addEventListener('click', () => alert('Profile clicked!'));
        document.getElementById('earnings-link').addEventListener('click', () => alert('Earnings clicked!'));
        document.getElementById('referral-link').addEventListener('click', () => alert('Referral clicked!'));
        document.getElementById('withdrawal-link').addEventListener('click', () => alert('Withdrawal clicked!'));
        document.getElementById('customer-care-link').addEventListener('click', () => alert('Customer Care clicked!'));
        document.getElementById('settings-link').addEventListener('click', () => alert('Settings clicked!'));
        document.getElementById('about-us-link').addEventListener('click', () => alert('About Us clicked!'));
        document.getElementById('logout-button').addEventListener('click', () => alert('Logout clicked!'));
    </script>
</body>
</html>
